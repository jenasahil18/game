<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modi Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88; }
            to { text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88, 0 0 60px #00ff88; }
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            border: 2px solid #00ff88;
        }

        canvas {
            display: block;
            background: #000;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
            z-index: 10;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .controlBtn {
            padding: 10px 20px;
            font-size: 1rem;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .controlBtn:hover {
            background: rgba(0, 255, 136, 0.4);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        .controlBtn:active {
            transform: scale(0.95);
        }

        #speedControl {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        #speedLabel {
            color: #00ff88;
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff88;
        }

        #speedButtons {
            display: flex;
            gap: 10px;
        }

        .speedBtn {
            padding: 8px 15px;
            font-size: 0.9rem;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .speedBtn.active {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 15px #00ff88;
        }

        .speedBtn:hover {
            background: rgba(0, 255, 136, 0.4);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            z-index: 20;
        }

        #gameOver h2 {
            font-size: 4rem;
            color: #ff0044;
            text-shadow: 0 0 20px #ff0044, 0 0 40px #ff0044;
            margin-bottom: 20px;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #finalScore {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 30px;
        }

        #restartBtn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        #restartBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
        }

        #pauseOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 15;
        }

        #pauseOverlay h2 {
            font-size: 3rem;
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88;
            animation: glow 2s ease-in-out infinite alternate;
        }

        #instructions {
            margin-top: 20px;
            color: #888;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Modi Game</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        <div id="score">Score: 0</div>
        
        <div id="controls">
            <button class="controlBtn" id="pauseBtn">Pause</button>
            <button class="controlBtn" id="resumeBtn" style="display: none;">Resume</button>
            <button class="controlBtn" id="restartTopBtn">Restart</button>
        </div>

        <div id="speedControl">
            <div id="speedLabel">Game Speed</div>
            <div id="speedButtons">
                <button class="speedBtn" data-speed="0.5">0.5x</button>
                <button class="speedBtn active" data-speed="1">1x</button>
                <button class="speedBtn" data-speed="1.5">1.5x</button>
                <button class="speedBtn" data-speed="2">2x</button>
            </div>
        </div>

        <div id="pauseOverlay">
            <h2>PAUSED</h2>
        </div>

        <div id="gameOver">
            <h2>GAME OVER</h2>
            <div id="finalScore">Final Score: 0</div>
            <button id="restartBtn">RESTART</button>
        </div>
    </div>
    <div id="instructions">Use ← → Arrow Keys to Move | P to Pause</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const restartTopBtn = document.getElementById('restartTopBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const pauseOverlay = document.getElementById('pauseOverlay');
        const speedButtons = document.querySelectorAll('.speedBtn');

        // Game state
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let baseGameSpeed = 1; // User-selected base speed
        let gameSpeed = 1; // Actual speed including difficulty
        let lastTime = 0;

        // Audio
        const bgMusic = new Audio('1.m4a');
        bgMusic.loop = true;
        bgMusic.volume = 0.5;

        const gameOverSound = new Audio('2.mp4');
        gameOverSound.volume = 0.7;

        // Player object
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 7,
            dx: 0,
            img: new Image()
        };
        player.img.src = 'a.jpg';

        // Falling objects array
        const fallingObjects = [];
        const objectImages = ['b.jpg', 'c.jpg', 'd.jpg'];
        const loadedImages = {};

        // Preload images
        objectImages.forEach(src => {
            const img = new Image();
            img.src = src;
            loadedImages[src] = img;
        });

        // Keyboard controls
        const keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            // Pause/Resume with P key
            if (e.key === 'p' || e.key === 'P') {
                if (gameRunning && !gamePaused) {
                    pauseGame();
                } else if (gameRunning && gamePaused) {
                    resumeGame();
                }
            }
            
            // Start game on first keypress
            if (!gameRunning && (e.key === 'ArrowLeft' || e.key === 'ArrowRight')) {
                startGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Speed control buttons
        speedButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                speedButtons.forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                btn.classList.add('active');
                // Update base game speed
                baseGameSpeed = parseFloat(btn.dataset.speed);
            });
        });

        // Pause button
        pauseBtn.addEventListener('click', pauseGame);

        // Resume button
        resumeBtn.addEventListener('click', resumeGame);

        // Restart buttons
        restartTopBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // Pause game function
        function pauseGame() {
            if (!gameRunning || gamePaused) return;
            gamePaused = true;
            pauseOverlay.style.display = 'flex';
            pauseBtn.style.display = 'none';
            resumeBtn.style.display = 'inline-block';
            bgMusic.pause();
        }

        // Resume game function
        function resumeGame() {
            if (!gameRunning || !gamePaused) return;
            gamePaused = false;
            pauseOverlay.style.display = 'none';
            pauseBtn.style.display = 'inline-block';
            resumeBtn.style.display = 'none';
            bgMusic.play().catch(e => console.log('Audio play failed:', e));
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        // Player movement
        function movePlayer() {
            if (keys['ArrowLeft']) {
                player.dx = -player.speed;
            } else if (keys['ArrowRight']) {
                player.dx = player.speed;
            } else {
                player.dx = 0;
            }

            player.x += player.dx;

            // Boundary detection
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }
        }

        // Create falling object
        function createFallingObject() {
            const randomImage = objectImages[Math.floor(Math.random() * objectImages.length)];
            const size = 40 + Math.random() * 20; // Random size between 40-60px
            
            fallingObjects.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                width: size,
                height: size,
                speed: 2 + Math.random() * 2,
                img: loadedImages[randomImage]
            });
        }

        // Update falling objects
        function updateFallingObjects(deltaTime) {
            // Spawn new objects based on game speed
            if (Math.random() < 0.02 * gameSpeed) {
                createFallingObject();
            }

            // Update positions and remove off-screen objects
            for (let i = fallingObjects.length - 1; i >= 0; i--) {
                const obj = fallingObjects[i];
                obj.y += obj.speed * gameSpeed;

                // Remove if off screen
                if (obj.y > canvas.height) {
                    fallingObjects.splice(i, 1);
                }
            }
        }

        // Collision detection
        function checkCollision() {
            for (const obj of fallingObjects) {
                if (player.x < obj.x + obj.width &&
                    player.x + player.width > obj.x &&
                    player.y < obj.y + obj.height &&
                    player.y + player.height > obj.y) {
                    return true;
                }
            }
            return false;
        }

        // Draw player
        function drawPlayer() {
            ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
        }

        // Draw falling objects
        function drawFallingObjects() {
            fallingObjects.forEach(obj => {
                ctx.drawImage(obj.img, obj.x, obj.y, obj.width, obj.height);
            });
        }

        // Update score and difficulty
        function updateScore(deltaTime) {
            score += deltaTime * 10 * baseGameSpeed;
            scoreDisplay.textContent = `Score: ${Math.floor(score)}`;
            
            // Gradually increase game speed (caps at 2.5x base speed)
            const difficultyMultiplier = Math.min(1 + score / 10000, 2.5);
            gameSpeed = baseGameSpeed * difficultyMultiplier;
        }

        // Game loop
        function gameLoop(timestamp) {
            if (!gameRunning || gamePaused) return;

            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update game state
            movePlayer();
            updateFallingObjects(deltaTime);
            updateScore(deltaTime);

            // Check collision
            if (checkCollision()) {
                endGame();
                return;
            }

            // Draw everything
            drawFallingObjects();
            drawPlayer();

            // Continue loop
            requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            gameRunning = true;
            gamePaused = false;
            score = 0;
            gameSpeed = baseGameSpeed;
            fallingObjects.length = 0;
            player.x = canvas.width / 2 - 25;
            gameOverDiv.style.display = 'none';
            pauseOverlay.style.display = 'none';
            pauseBtn.style.display = 'inline-block';
            resumeBtn.style.display = 'none';
            
            // Play background music
            bgMusic.currentTime = 0;
            bgMusic.play().catch(e => console.log('Audio play failed:', e));
            
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        // End game
        function endGame() {
            gameRunning = false;
            gamePaused = false;
            
            // Stop background music immediately
            bgMusic.pause();
            bgMusic.currentTime = 0;
            
            // Play game over sound
            gameOverSound.currentTime = 0;
            gameOverSound.play().catch(e => console.log('Game over sound failed:', e));
            
            // Show game over screen
            finalScoreDisplay.textContent = `Final Score: ${Math.floor(score)}`;
            gameOverDiv.style.display = 'block';
            pauseBtn.style.display = 'inline-block';
            resumeBtn.style.display = 'none';
        }

        // Initial message
        ctx.fillStyle = '#00ff88';
        ctx.font = '24px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Press ← or → to Start', canvas.width / 2, canvas.height / 2);
    </script>
</body>
</html>
